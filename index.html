<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .page {
            display: none;
            padding: 20px;
        }

        .active {
            display: block;
        }

        img {
            width: 100%;
            max-width: 350px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px #00aaff;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #00aaff;
        }

        input {
            width: 85%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            outline: none;
            background-color: #1a1a1a;
            color: white;
            box-shadow: 0 0 10px #0033ff;
        }

        select {
            width: 85%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            background-color: #1a1a1a;
            color: white;
            box-shadow: 0 0 10px #0033ff;
        }

        button {
            width: 85%;
            padding: 15px;
            margin-top: 10px;
            border-radius: 10px;
            border: none;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(90deg, #0011ff, #00ccff);
            color: white;
            box-shadow: 0 0 20px #0077ff;
        }

        button:hover {
            opacity: 0.8;
        }

        .keyBox {
            width: 85%;
            padding: 15px;
            margin-top: 15px;
            background-color: #111;
            border-radius: 10px;
            font-size: 20px;
            word-break: break-all;
            box-shadow: 0 0 20px #00ccff;
        }
    </style>
</head>
<body>

<!-- LOGIN -->
<div id="loginPage" class="page active">
    <h1>Giriş</h1>

    <img src="https://i.imgur.com/1c1vA5m.jpeg">

    <input id="loginUser" placeholder="Kullanıcı Adı">
    <input id="loginPass" placeholder="Şifre" type="password">

    <button onclick="login()">Giriş Yap</button>
</div>

<!-- 1. SAYFA -->
<div id="page1" class="page">
    <h1>1. Sayfa</h1>

    <img src="https://i.imgur.com/1c1vA5m.jpeg">

    <button onclick="goPage(2)">2. Sayfaya Geç</button>
</div>

<!-- 2. SAYFA -->
<div id="page2" class="page">
    <h1>2. Sayfa</h1>

    <img src="https://i.imgur.com/hc3dURF.jpeg">

    <select id="keyType">
        <option value="free">Free Key</option>
        <option value="1h">1 Saat - 1$</option>
        <option value="1d">1 Gün - 3$</option>
        <option value="7d">1 Hafta - 12$</option>
        <option value="1m">1 Ay - 25$</option>
    </select>

    <button onclick="generateKey()">KEY ÜRET</button>

    <div id="result" class="keyBox"></div>

    <button onclick="goPage(3)">3. Sayfaya Geç</button>
</div>

<!-- 3. SAYFA -->
<div id="page3" class="page">
    <h1>3. Sayfa</h1>

    <img src="https://i.imgur.com/ZptKVkE.jpeg">

    <div class="keyBox">Buraya özel key veya mesaj ekleyebilirsin</div>

    <button onclick="goPage(1)">Başa Dön</button>
</div>

<script>
function goPage(n) {
    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    document.getElementById("page" + n).classList.add("active");
}

function login() {
    let u = document.getElementById("loginUser").value;
    let p = document.getElementById("loginPass").value;

    if (u === "Admin97" && p === "Admin1997") {
        goPage(1);
    } else {
        alert("Yanlış bilgiler!");
    }
}

function randomLetters(len) {
    let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let out = "";
    for (let i = 0; i < len; i++) out += chars[Math.floor(Math.random() * chars.length)];
    return out;
}

function generateKey() {
    let t = document.getElementById("keyType").value;
    let code = "KEY-";

    if (t === "free") code += "FREE-" + randomLetters(6);
    if (t === "1h") code += "1H-" + randomLetters(6);
    if (t === "1d") code += "1D-" + randomLetters(6);
    if (t === "7d") code += "7D-" + randomLetters(6);
    if (t === "1m") code += "1M-" + randomLetters(6);

    document.getElementById("result").innerHTML = code;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generate Key</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url("arkaplan.jpg") no-repeat center center fixed;
        background-size: cover;
    }

    .overlay {
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.55);
        position: fixed;
        top: 0;
        left: 0;
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 430px;
        background: rgba(255,255,255,0.14);
        padding: 25px;
        border-radius: 14px;
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255,255,255,0.3);
    }

    label {
        font-size: 20px;
        color: white;
        font-weight: bold;
        display: block;
        margin-bottom: 6px;
    }

    select, input {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: none;
        margin-bottom: 18px;
        font-size: 18px;
    }

    .price-box {
        width: 100%;
        background: white;
        padding: 14px;
        border-radius: 10px;
        font-size: 22px;
        text-align: center;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .btn {
        width: 100%;
        background: #007bff;
        color: white;
        border: none;
        padding: 15px;
        font-size: 22px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
    }

    .btn:hover {
        background: #0056d2;
    }
</style>

</head>
<body>

<div class="overlay"></div>

<div class="container">
    
    <label>Games</label>
    <select>
        <option>PUBG Mobile</option>
        <option>BGMI</option>
        <option>Free Fire</option>
    </select>

    <label>Duration Of Key</label>
    <select>
        <option>5 Hour — ₹80/Device</option>
        <option>10 Hour — ₹120/Device</option>
        <option>24 Hour — ₹200/Device</option>
    </select>

    <label>Max Devices</label>
    <input type="number" value="1">

    <label>Enter Bulk Key Number</label>
    <input type="number" value="1">

    <div class="price-box">₹ 80</div>

    <button class="btn">GENERATE KEY</button>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Key</title>
    <style>
        body {
            margin: 0;
            background: #0d0d0d;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .title {
            font-size: 70px;
            font-weight: 900;
            margin-top: 120px;
            color: #5c00e6;
            text-shadow:
                0px 0px 10px #5c00e6,
                0px 0px 20px #330080,
                4px 4px 0px #000;
        }
        .box {
            margin-top: 50px;
        }
        input {
            width: 80%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            background: #5c00e6;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
        }
        #result {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="title">Domain Key</div>

    <div class="box">
        <input id="domainInput" placeholder="Domain daxil edin...">
        <button onclick="checkDomain()">Yoxla</button>
        <div id="result"></div>
    </div>

<script>
function checkDomain() {
    let domain = document.getElementById("domainInput").value.trim();

    if (!domain) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Domain daxil et!";
        return;
    }

    fetch("https://api.allorigins.win/get?url=https://who.is/whois/" + domain)
        .then(response => response.json())
        .then(data => {
            if (data.contents.includes("Domain Status")) {
                document.getElementById("result").innerHTML = "üü¢ Domain AKTƒ∞VDƒ∞R!";
            } else {
                document.getElementById("result").innerHTML = "üî¥ Domain TAPILMADI!";
            }
        })
        .catch(() => {
            document.getElementById("result").innerHTML = "‚ö†Ô∏è X…ôta ba≈ü verdi!";
        });
}
</script>

</body>
</html>
